# Redis 配置文件示例

# 指定 Redis 运行的端口
port 6379

# 绑定地址（可根据需要修改）
bind 0.0.0.0

# 允许外部连接（注意安全性）
protected-mode no

# 设置日志级别
loglevel notice

# 日志文件位置
logfile ""

# 数据库持久化配置（可根据需要开启）
# save 900 1
# save 300 10
# save 60 10000

# 是否启用 RDB 持久化
# rdbcompression yes

# AOF 持久化配置（可根据需要开启）
# appendonly yes
# appendfilename "appendonly.aof"

# 其他自定义配置...
